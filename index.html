    <style>
      body {
        font-family: 'Poppins', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px; /* Slightly thinner */
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100, softer track */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #a3b8d0; /* Lighter slate-400 equivalent */
        border-radius: 10px;
        border: 2px solid #f1f5f9; /* slate-100, padding effect */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #829ab1; /* Darker slate-500 equivalent */
      }

      /* Shimmer animation for Skeleton Loader */
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(to right, #e2e8f0 4%, #f1f5f9 25%, #e2e8f0 36%);
        background-size: 1000px 100%;
      }

      /* Animated gradient for header text */
      @keyframes animatedGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient-text {
        background-size: 200% 200%;
        animation: animatedGradient 4s ease infinite;
      }

      /* Staggered children animation */
      .stagger-children > * {
        animation: fadeInChild 0.5s ease-out forwards;
        opacity: 0;
      }
      @keyframes fadeInChild {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Added class for individually animated nested items */
      .animate-staggered-item {
        animation-name: fadeInChild;
        animation-duration: 0.5s;
        animation-timing-function: ease-out;
        animation-fill-mode: forwards;
      }

      /* Flashcard Animation CSS */
      .flashcard-container {
        perspective: 1000px;
        margin-top: 1.5rem; /* Tailwind's mt-6 */
      }
      .flashcard {
        width: 100%;
        min-height: 150px; /* Minimum height for a card */
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        cursor: pointer;
      }
      .flashcard.flipped {
        transform: rotateY(180deg);
      }
      .flashcard-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column; /* Allow content stacking */
        justify-content: center;
        align-items: center;
        padding: 1.5rem; /* Tailwind's p-6 */
        border-radius: 0.5rem; /* Tailwind's rounded-lg */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Tailwind's shadow-md */
        text-align: center;
        overflow-y: auto; /* For content that might overflow */
      }
      .flashcard-front {
        background-color: #f0f9ff; /* Tailwind's sky-50 */
        border: 1px solid #bae6fd; /* Tailwind's sky-200 */
        color: #0c4a6e; /* Tailwind's sky-800 */
      }
      .flashcard-back {
        background-color: #f5f3ff; /* Tailwind's violet-50 */
        border: 1px solid #ddd6fe; /* Tailwind's violet-200 */
        color: #5b21b6; /* Tailwind's violet-700 */
        transform: rotateY(180deg);
      }

      /* KaTeX specific styles adjustments */
      .katex-display { /* For block math $$...$$ */
        margin-top: 1em;
        margin-bottom: 1em;
        overflow-x: auto; /* For very long equations */
        overflow-y: hidden;
        padding: 0.5em 0; 
      }
      .katex-block-container .katex-display { 
          margin-left: auto;
          margin-right: auto;
      }
      .prose .katex {
        font-size: 1.0em; /* Adjusted from 1.1em for better flow with surrounding text */
      }
    </style>
